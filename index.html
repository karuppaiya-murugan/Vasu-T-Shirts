<!-- File: index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Meow - Online T-Shirt Shop</title>
  <link rel="stylesheet" href="style1.css" />
</head>
<body>

  <!-- ===== Header ===== -->
  <header>
    <div class="container">
      <div class="logo">Meow Wears</div>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#products">Products</a></li>
          <li><a href="#cart">Cart</a></li>
          <li><a href="#login">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

    <!-- ===== Search Section ===== -->
  <section class="search-section">
    <input type="text" id="searchBox" placeholder="Search t-shirts by name..." />
  </section>


  <!-- ===== Hero Section ===== -->
  <section class="hero" id="home">
    <div class="hero-text">
      <h1>Trendy Tees Delivered</h1>
      <p>Style up your wardrobe with premium cotton t-shirts</p>
      <a href="#products" class="btn">Shop Now</a>
    </div>
  </section>


  <!-- ===== Products Section ===== -->
  <section class="products-section" id="products">
    <div class="container">
      <h2>Our Products</h2>
      <div class="product-grid" id="productList">
        <!-- Products dynamically inserted by JavaScript -->
      </div>
    </div>
  </section>

  <!-- ===== Cart Section ===== -->
  <section class="cart-section" id="cart">
    <div class="container">
      <h2>Your Shopping Cart</h2>
      <ul id="cartItems"></ul>
      <div class="cart-summary">
        <p>Total: $<span id="cartTotal">0.00</span></p>
        <button id="checkoutBtn">Proceed to Checkout</button>
      </div>
    </div>
  </section>

  <!-- ===== Login/Register Section ===== -->
  <section class="auth-section" id="login">
    <div class="container">
      <h2>Login or Register</h2>
      <form id="authForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </section>

  <!-- ===== Footer ===== -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Meow Wears. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- ===== Scripts ===== -->
  <script src="script.js"></script>

</body>
</html>
